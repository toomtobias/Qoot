<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Gå med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            'primary-hover': '#4f46e5',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors">
  <button class="absolute top-4 right-4 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg transition-colors" id="dark-mode-toggle" title="Växla mellan light och dark mode">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <!-- Moon icon (visible in light mode - shows to switch to dark) -->
      <path class="moon-icon" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" opacity="1" style="transition: opacity 0.3s;"/>
      <!-- Sun icon (visible in dark mode - shows to switch to light) -->
      <g class="sun-icon" opacity="0" style="transition: opacity 0.3s;">
        <circle cx="10" cy="10" r="4"/>
        <circle cx="10" cy="2" r="1"/>
        <circle cx="10" cy="18" r="1"/>
        <circle cx="2" cy="10" r="1"/>
        <circle cx="18" cy="10" r="1"/>
        <circle cx="4.2" cy="4.2" r="0.8"/>
        <circle cx="15.8" cy="15.8" r="0.8"/>
        <circle cx="15.8" cy="4.2" r="0.8"/>
        <circle cx="4.2" cy="15.8" r="0.8"/>
      </g>
    </svg>
  </button>
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Qoot Quiz</h1>
      <p class="text-gray-500 dark:text-gray-400 mb-8">Ange quiz-koden för att gå med</p>

      <form id="join-form">
        <div class="mb-4">
          <input
            type="text"
            id="quiz-id"
            class="w-full px-4 py-4 text-2xl text-center tracking-widest border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl focus:border-primary focus:outline-none transition-colors"
            placeholder="QUIZ-KOD"
            maxlength="8"
            autocomplete="off"
            autofocus
            required
          >
        </div>
        <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-4 px-6 rounded-xl transition-colors text-lg">
          Gå med
        </button>
      </form>

      <div id="error-message" class="text-red-500 mt-4 text-sm hidden"></div>

      <div class="flex items-center my-8">
        <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
        <span class="px-4 text-gray-400 dark:text-gray-500 text-sm">eller</span>
        <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
      </div>

      <a href="/create" class="block w-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-semibold py-4 px-6 rounded-xl transition-colors text-lg">
        Skapa nytt quiz
      </a>
    </div>
  </div>

  <script>
    // Dark mode toggle
    function initDarkMode() {
      const toggle = document.getElementById('dark-mode-toggle');
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      // Load preference from localStorage
      const isDark = localStorage.getItem('dark-mode') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark');
        sunIcon.style.opacity = '1';
        moonIcon.style.opacity = '0';
      }

      toggle.addEventListener('click', () => {
        const isDarkMode = document.documentElement.classList.toggle('dark');
        localStorage.setItem('dark-mode', isDarkMode);

        // Animate icons - show what you CAN switch to
        sunIcon.style.opacity = isDarkMode ? '1' : '0';
        moonIcon.style.opacity = isDarkMode ? '0' : '1';
      });
    }

    const getApiUrl = () => {
      return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? 'http://localhost:3000'
        : 'https://qoot.up.railway.app';
    };

    const form = document.getElementById('join-form');
    const quizIdInput = document.getElementById('quiz-id');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');

      const quizId = quizIdInput.value.trim().toLowerCase();
      if (!quizId) return;

      try {
        const response = await fetch(`${getApiUrl()}/api/session/${quizId}`);

        if (response.ok) {
          window.location.href = `/quiz/${quizId}`;
        } else {
          errorMessage.textContent = 'Quiz hittades inte. Kontrollera koden och försök igen.';
          errorMessage.classList.remove('hidden');
          quizIdInput.focus();
          quizIdInput.select();
        }
      } catch (error) {
        errorMessage.textContent = 'Kunde inte ansluta till servern.';
        errorMessage.classList.remove('hidden');
      }
    });

    quizIdInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toLowerCase().replace(/[^a-z0-9]/g, '');
    });

    // Initialize dark mode on page load
    initDarkMode();
  </script>
</body>
</html>
